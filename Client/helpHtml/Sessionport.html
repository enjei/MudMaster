<h3>SessionPort</h3>
Format:
<ul>


/sessionport {Port}
<br>
/sessionport {8000}
</ul>
This sets the port you will connect to for the Mud address you have set.
<ul>
{Port} The port you wish to connect to for the Mud Address you have set.
</ul>
