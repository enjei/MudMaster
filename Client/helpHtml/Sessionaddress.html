<h3>SessionAddress</h3>
Format:
<ul>
/sessionaddress {Address}
<br>
/sessionaddress {madeupaddress.com}
</ul>
This sets the connection address for your session.
<p>
<ul> {Address} The internet address you wish to connect to.
</ul>
