<b>Repetition</b></h3>

<hr>
<br><b>You can have the client repeat a line by typing the command character
"/"</b>
<br><b>followed by a number of the times you want the line to be repeated.
If you</b>
<br><b>wanted to by 10 pieces of food you could type: "/10 buy food".</b>
