<h3>addcaption</h4>
Format:  /addcaption
<p>This command allows any script in any session to add title bar and the thick borders to any
 session window. </P>
<p>Example:
<blockquote>
/autoexec {/window {helpview.mms}{/addcaption}}
</blockquote>
