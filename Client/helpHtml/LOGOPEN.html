<h3>
<b>LogOpen</b></h3>

<hr>
<br><b>Format: /logopen {filename}</b><b></b>
<p><b>Opens a log file. Everything seen on the terminal screen is written
to this</b>
<br><b>file.</b><b></b>
<p><b><li> {filename} The name of the file you want to
use for logging your session.</b>
