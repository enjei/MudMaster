<h3>
<b>Baritemback</b></h3>

<hr>
<p><b>Format: /baritemback {item name} {color}</b><b></b>
<p><b>Changes the background color of a bar item.</b><b></b>
<p><b><li> {item name} Name of the bar item which you want
to change the color of.</b>
<br><b><li> {color} A number between 0 and 7.</b><b></b>
