<h3>
<b>ListAdd</b></h3>

<hr>
<br><b>Format: /listadd {list name} {group name}</b><b></b>
<p><b>Creates a new user defined list.</b><b></b>
<p><b><li> {list name} Name of the list you want to create.</b>
<br><b><li> {group name} Optional, see the user guide for
help on groups.</b>
